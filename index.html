<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JMAG Leadership Timer</title>
<style>
  :root {
    --fg:#0b1a1f;
    --muted:#5a6b73;
    --accent:#78be20; /* JMAG lime-ish */
    --accent-2:#c9ef9d;
    --bg:#f7faf9;
  }
  html,body { height:100%; }
  body {
    margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg); color: var(--fg); display:flex; align-items:center; justify-content:center; padding: 16px;
  }
  .card {
    width:min(980px, 96vw); background:white; border-radius:24px; box-shadow:0 18px 50px rgba(0,0,0,.08);
    padding:24px 24px 18px; border: 2px solid #e8efe9;
  }
  .brand {
    display:flex; align-items:center; gap:14px; margin-bottom:8px;
  }
  .brand img { height:40px; }
  .brand .tag { color: var(--muted); font-weight:600; letter-spacing:.02em; }
  h1 { margin: 2px 0 0 0; font-size: clamp(20px, 3vw, 28px); }
  .sub { color: var(--muted); margin: 4px 0 18px 0; }
  .timer { display:flex; align-items:baseline; gap:14px; margin: 10px 0 6px; }
  #time { font-weight:850; letter-spacing:1px; font-size: clamp(58px, 10vw, 96px); }
  #segment { font-size: clamp(16px, 2.5vw, 24px); font-weight: 800; }
  .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  button {
    border:0; padding:11px 15px; border-radius:12px; font-weight:800; cursor:pointer;
    background:#eef2ef;
  }
  button.primary { background:var(--accent); color:#fff; }
  button:disabled { opacity:.5; cursor:not-allowed; }
  .pill { background: var(--accent-2); color:#234; padding:4px 10px; border-radius:999px; font-weight:700; font-size: 12px; }
  .list { margin-top: 14px; border-top:2px solid #f0f5f1; padding-top:10px; max-height: 240px; overflow:auto; }
  .item { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px dashed #edf4ee; }
  .current { font-weight:900; color: var(--accent); }
  .muted { color: var(--muted); }
  .footer { display:flex; justify-content:space-between; align-items:center; margin-top: 10px; color: var(--muted); font-size: 12px;}

  /* flashing effect when a new segment starts */
  .flash { animation: flash 600ms ease-in-out 8; }
  @keyframes flash { 0%, 100% { color: var(--fg); } 50% { color: var(--accent); } }
  .accent-bar {
    height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--accent), #9be34a 40%, var(--accent) 80%);
    margin: 8px 0 14px;
  }
</style>
</head>

      <div class="tag">JMAG • RTO Partners</div>
    </div>
    <h1>Leadership Meeting Timer</h1>
    <div class="accent-bar"></div>
    <div class="sub">Ice Breaker (10) → Wins and Shoutouts (5) → Score Card (5) → Desired Future (5) → Close the Loop (5) → Key Topics (60) → Action Items (5)</div>

    <div id="segment" class="flash">Loading…</div>
    <div class="timer"><div id="time">00:00</div><span class="pill" id="pill">Ready</span></div>

    <div class="row" style="margin:10px 0 8px;">
      <button id="start" class="primary">Start</button>
      <button id="pause" disabled>Pause</button>
      <button id="reset">Reset</button>
      <button id="skip">Skip Segment</button>
      <span class="muted" id="status" aria-live="polite"></span>
    </div>

    <div class="list" id="upcoming"></div>

    <div class="footer">
      <div>Tip: change times via URL: <code>?m=10,5,5,5,5,60,5</code></div>
      <div>Built for Karin ✦ JMAG</div>
    </div>
  </div>

<script>
/* ====== AGENDA ====== */
const AGENDA = [
  { name: "Ice Breaker",           minutes: 10 },
  { name: "Wins and Shoutouts",    minutes: 5  },
  { name: "Score Card",            minutes: 5  },
  { name: "Desired Future",        minutes: 5  },
  { name: "Close the Loop",        minutes: 5  },
  { name: "Key Topics",            minutes: 60 },
  { name: "Action Items",          minutes: 5  },
];

// URL override like ?m=10,5,5,5,5,60,5
const params = new URLSearchParams(location.search);
if (params.has("m")) {
  const arr = params.get("m").split(",").map(x => +x.trim()).filter(n => !Number.isNaN(n));
  if (arr.length === AGENDA.length) AGENDA.forEach((seg,i)=> seg.minutes = arr[i]);
}

/* ====== STATE ====== */
let idx = 0;
let seconds = AGENDA[0].minutes * 60;
let ticking = false;
let interval = null;
let audioCtx = null;

/* ====== DOM ====== */
const elTime = document.getElementById("time");
const elSegment = document.getElementById("segment");
const elUpcoming = document.getElementById("upcoming");
const elStart = document.getElementById("start");
const elPause = document.getElementById("pause");
const elReset = document.getElementById("reset");
const elSkip = document.getElementById("skip");
const elStatus = document.getElementById("status");
const elPill = document.getElementById("pill");

/* ====== SOUND ====== */
function chime(pattern=[440,660,880], dur=0.12, gap=0.05) {
  if (!audioCtx) return;
  let when = audioCtx.currentTime;
  pattern.forEach(freq => {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.001, when);
    gain.gain.exponentialRampToValueAtTime(0.3, when + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.001, when + dur);
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(when);
    osc.stop(when + dur);
    when += dur + gap;
  });
}

/* ====== HELPERS ====== */
const pad = n => String(n).padStart(2,"0");
const fmt = s => `${pad(Math.floor(s/60))}:${pad(s%60)}`;
function setTitle() { document.title = `JMAG · ${AGENDA[idx].name} — ${fmt(seconds)}`; }
function flashSegment() {
  elSegment.classList.remove("flash");
  void elSegment.offsetWidth;
  elSegment.classList.add("flash");
}

function render() {
  const seg = AGENDA[idx];
  elSegment.textContent = `${seg.name} (${seg.minutes} min)`;
  elTime.textContent = fmt(seconds);
  elPill.textContent = idx === 0 && !ticking ? "Ready" : (ticking ? "Running" : "Paused");
  setTitle();
  elUpcoming.innerHTML = "";
  AGENDA.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "item" + (i === idx ? " current" : "");
    const prefix = i === idx ? "▶ " : "• ";
    div.innerHTML = `<span>${prefix}${s.name}</span><span class="muted">${s.minutes} min</span>`;
    elUpcoming.appendChild(div);
  });
}

function nextSegment() {
  idx++;
  if (idx >= AGENDA.length) {
    ticking = false;
    clearInterval(interval);
    elSegment.textContent = "All segments complete 🎉";
    elTime.textContent = "00:00";
    document.title = "JMAG Timer — Done";
    chime([523,659,784,1046], 0.12, 0.05);
    elStatus.textContent = "Complete";
    elPill.textContent = "Done";
    elPause.disabled = true;
    elStart.disabled = false;
    return;
  }
  seconds = AGENDA[idx].minutes * 60;
  flashSegment();
  chime([784,659,784], 0.09, 0.04);
  render();
}

function tick() {
  if (!ticking) return;
  seconds--;
  if (seconds <= 0) {
    nextSegment();
  } else {
    elTime.textContent = fmt(seconds);
    setTitle();
  }
}

/* ====== CONTROLS ====== */
elStart.addEventListener("click", () => {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if (!ticking) {
    ticking = true;
    elStart.disabled = true;
    elPause.disabled = false;
    elStatus.textContent = "Running";
    elPill.textContent = "Running";
    clearInterval(interval);
    interval = setInterval(tick, 1000);
  }
});

elPause.addEventListener("click", () => {
  ticking = false;
  elStart.disabled = false;
  elPause.disabled = true;
  elStatus.textContent = "Paused";
  elPill.textContent = "Paused";
  clearInterval(interval);
});

elReset.addEventListener("click", () => {
  ticking = false;
  clearInterval(interval);
  idx = 0;
  seconds = AGENDA[0].minutes * 60;
  elStart.disabled = false;
  elPause.disabled = true;
  elStatus.textContent = "Reset";
  elPill.textContent = "Ready";
  flashSegment();
  render();
});

elSkip.addEventListener("click", () => {
  nextSegment();
  if (ticking) {
    clearInterval(interval);
    interval = setInterval(tick, 1000);
  }
});

/* ====== INIT ====== */
render();
flashSegment();
</script>
</body>
</html>
